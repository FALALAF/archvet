name: CI/CD - Build, Test and Deploy to Railway
on:
  push:
    branches:
      - main
jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build
        run: dotnet build --configuration Release --no-restore
      
      - name: Run tests
        run: dotnet test --no-build --verbosity normal || true
      
      - name: Publish project
        run: dotnet publish BlazorApp1/BlazorApp1.csproj -c Release -o out
      
      - name: Install Railway CLI
        run: npm install -g @railway/cli
      
      - name: Create Railway config
        run: |
          cat > railway.json << EOF
          {
            "projectId": "${{ secrets.RAILWAY_PROJECT_ID }}",
            "serviceId": "${{ secrets.RAILWAY_SERVICE_ID }}"
          }
          EOF
          cat railway.json
      
      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_API_KEY }}
        run: |
          cp railway.json out/
          cd out
          railway up --detach
