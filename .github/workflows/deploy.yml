name: CI/CD - Build, Test and Deploy to Railway
on:
  push:
    branches:
      - main
jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build
        run: dotnet build --configuration Release --no-restore
      
      - name: Run tests
        run: dotnet test --no-build --verbosity normal || true
      
      - name: Publish project
        run: dotnet publish BlazorApp1/BlazorApp1.csproj -c Release -o out
      
      - name: Install Railway CLI
        run: npm install -g @railway/cli
      
      - name: Debug - Check environment variables
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_API_KEY }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
          RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
        run: |
          echo "Token length: ${#RAILWAY_TOKEN}"
          echo "Project ID length: ${#RAILWAY_PROJECT_ID}"
          echo "Service ID length: ${#RAILWAY_SERVICE_ID}"
      
      - name: Deploy to Railway
        working-directory: ./out
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_API_KEY }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
          RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
        run: railway up
